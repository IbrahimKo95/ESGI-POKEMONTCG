<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection - Pokémon TCG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6D28D9',
                        secondary: '#9333EA',
                        accent: '#F59E0B',
                        surface: '#1E1B4B'
                    },
                    fontFamily: {
                        pixel: ['"Press Start 2P"', 'cursive']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-[#1e1b4b] to-[#312e81] text-white min-h-screen">
<header class="flex items-center justify-between px-6 py-4 bg-[#1f1c4c] shadow-md">
    <h1 class="text-lg font-bold text-accent">⚡ Pokémon TCG</h1>
    <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:text-accent">Boosters</a>
        <a href="collection.html" class="text-blue-400 font-semibold">Collection</a>
        <a href="deck.html" class="hover:text-accent">Decks</a>
        <a href="combat.html" class="hover:text-accent">Combat</a>
    </nav>
</header>

<main class="p-6 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-6">Collection de cartes</h2>
    <p class="text-sm text-center text-gray-300 mb-10">Toutes les cartes que vous avez obtenues dans des boosters !</p>

    <div id="cardsContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">

    </div>
</main>

<div id="cardModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center">
    <div id="modalContent" class="bg-surface w-96 max-w-lg p-6 rounded-lg shadow-lg">
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            &times;
        </button>
        <div class="flex flex-col items-center">
            <img id="modalCardImage" class="w-full max-w-[200px] aspect-[63/88] object-cover rounded mb-4" />
            <h3 id="modalCardName" class="text-xl font-semibold mb-2"></h3>
            <p id="modalCardTypes" class="text-sm text-gray-500 mb-2"></p>
            <div class="flex flex-col gap-2 mb-4">
                <p>Attaques : </p>
                <div id="modalCardAttacks" class="text-sm text-gray-700 mb-2">

                </div>
            </div>
        </div>

    </div>
</div>

<script src="./js/collection.js" type="module"></script>
</body>

</html>
